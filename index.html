<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MusicBase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="script/vue.js"></script>

</head>

<body>
    <div id="myApp">

        <div id="trendSection" class="container">
            <div class="row">
                <div class="col">
                    <h2>MUSICA DEL MOMENTO // {{ date }}</h2>
                </div>
            </div>
            <div class="row">
                <div v-for="(item, index) in trendObject" class="card mb-3 col-xs-6 border-0" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            <img :src="item.thumb" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ item.title }}</h5>
                                <p class="card-text"> Info: {{ infoMaster(index) }} {{masterObject.id}}</p>
                                <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- SEZIONE RICERCA -->
        <div id="searchSection">
            <div>
                <input v-model="querySearch" v-on:keyup="searchFunction" type="text" placeholder="Search...">
                <h3>{{ querySearch }}</h3>
            </div>

            <div>
                <p>page {{ pageNumber }} / {{ totalPages }} -- Records: {{ items }}</p>
                <button v-if="pageNumber > 1" v-on:click="prevPage">PREV - </button>
                <button v-if="pageNumber < totalPages" v-on:click="nextPage">NEXT + </button>
                <button v-if="pageNumber < (totalPages-1)" v-on:click="lastPage">LAST</button>
                <button v-if="pageNumber > 2" v-on:click="firstPage">FIRST</button>

            </div>

            <ol>
                <li v-for="object in objects">
                    <a href=""><img :src="object.thumb" alt=""></a> <br>
                    {{ object.title }} <br>
                    {{ object.year }} <br>
                    Master ID: {{ object.master_id }}

                    <hr>
                </li>
            </ol>
        </div>
        <!-- ---FINE SEZIONE RICERCA -->



    </div> <!-- <--myApp div -->




    <!-- <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script> -->
    <script src="script/api_token.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
